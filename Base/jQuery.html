<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
</head>
<body>
    <button id="btn">Click to hide</button>
    <button id="btn2">Click to show</button>
    <div id="boxs" style="width:200px; height:300px;background-color: brown;"></div>

    <input  type="text" id="txtbx" placeholder="Name">
    <label  id="error" style="display: none; color:red">Enter  full name*</label>
    
    <br><input  type="text" id="txtbx" placeholder="DOB">



    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){


            $("#btn").click(function()      {                       /// $("Functioner Id").Function(function)()
                alert("ALERT WARNING")          })                /// alert function

            $('#btn').mouseenter(function() {                       ///mouse entering
                $(this).css({"background":"yellow", "color":"black"})         })

            $("#btn").mouseleave(function()   {
                $(this).css({"background":"black" ,"color":"white"})          })
            
            $('#btn').click(function(){
                $('#boxs').hide(200)            })
            $('#btn2').click(function(){
                $('#boxs').show(200)              })
            
            $("#txtbx").blur(function(){                    ///when tab ed
                var txt=$(this).val()
                if(txt.length<4){
                $("#error").show()
                }
                else{
                    $("#error").hide()
              
                }
            })
    })

    </script>


</body>
</html>
