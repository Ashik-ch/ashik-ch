<body>

    <button onclick="show()">Click Me </button>       <!-- //calling while clicking  -->

    <script>    
        function display(){                    //function defining
            console.log("Haai displayed ")
        }
        display()                               //calling


        function show(){
            console.log("Button clicked")
            
        }
        function add(){
            var a=2
            var b=3
            var sum=a+b
            console.log("sum of numbers is : "+sum)
        }
        function check(){
            var b=33
            if(b%2==0){                              //if
                console.log(b  +" is even")
            }
            else{
                console.log(b  +"is odd")
            }

        }
        function print(){                           //for
            for(var i=0;i<10;i++)
            console.log(i)
        }

    </script>
